<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <img  class="hero-image" src="./images/illustration-hero.svg" alt="hero image">

        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan-container">
                <img src="./images/icon-music.svg" alt="music icon">

                <div class="plan-description">
                    <strong>Annual Plan</strong>
                    <p>$59.99/year</p>
                </div>

                <a href="#">Change</a>
            </div>

            <button class="proceed-button">Proceed to payment</button>
            <button class="cancel-button">Cancel order</button>
        </div>    
    </div>

    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://github.com/choklim17" target="_blank">Christopher Lim</a>.</p>
      </div>
</body>
</html>
